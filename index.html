<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

 
</head>
<body>
  <h1 class="sr-only">Tip Calculator App</h1>
  <div id="main">
    
    <div class="left_area">
      <label for="bill" class="bill_label">Bill</label>
      <input type="number" id="bill" name="bill">
    
      <h2>Select Tip %</h2>
      <div class="percentages">
      <button class="percentage_button">5%</button>
      <button class="percentage_button">10%</button>
      <button class="percentage_button">15%</button>
      <button class="percentage_button">25%</button>
      <button class="percentage_button">50%</button>
      <button id="custom_button" class="percentage_button">Custom</button>
      </div>
      <h2>Number of People</h2>
      <input type="number" id="people" name="people">
    </div>
    <div class="right_area">
    <h2>Tip Amount</h2>
    <p>/ person</p>

    <h2>Total</h2>
    <p>/ person</p>
  
    <button>Reset</button>
  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pulse Fiction</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
